<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üá¶üáø Azerbaijan Green Energy Framework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --green-primary: #27AE60;
            --green-light: #2ECC71;
            --green-dark: #1E8449;
            --white: #FFFFFF;
            --off-white: #F8F9FA;
            --black: #000000;
            --gray-dark: #1A1A1A;
            --gray-medium: #6B7280;
            --gray-light: #E5E7EB;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--off-white);
            color: var(--gray-dark);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-light);
            padding: 20px 32px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--black);
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            color: var(--gray-medium);
            margin-top: 2px;
            font-weight: 400;
        }

        .nav-link {
            padding: 10px 20px;
            background: var(--green-primary);
            border-radius: 10px;
            color: var(--white);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .nav-link:hover {
            background: var(--green-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Filter Bar */
        .filter-bar {
            max-width: 1200px;
            margin: 32px auto;
            padding: 0 32px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 44px;
            background: var(--white);
            border: 1px solid var(--gray-light);
            border-radius: 10px;
            color: var(--gray-dark);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--green-primary);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 18px;
            background: var(--white);
            border: 1px solid var(--gray-light);
            border-radius: 10px;
            color: var(--gray-medium);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .filter-btn:hover {
            color: var(--gray-dark);
            border-color: var(--green-primary);
        }

        .filter-btn.active {
            background: var(--green-primary);
            color: var(--white);
            border-color: var(--green-primary);
        }

        /* Card Grid */
        .card-grid {
            max-width: 1200px;
            margin: 0 auto 60px;
            padding: 0 32px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 20px;
        }

        /* Knowledge Card */
        .knowledge-card {
            background: var(--white);
            border: 1px solid var(--gray-light);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .knowledge-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--green-primary);
        }

        .card-header {
            background: var(--green-primary);
            padding: 20px 24px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .card-icon {
            font-size: 28px;
            line-height: 1;
        }

        .card-title-section {
            flex: 1;
        }

        .card-title {
            font-size: 17px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 4px;
            line-height: 1.3;
            letter-spacing: -0.3px;
        }

        .card-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
        }

        .card-category {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .card-body {
            padding: 24px;
        }

        .card-focus {
            font-size: 14px;
            font-weight: 600;
            color: var(--green-dark);
            margin-bottom: 16px;
        }

        .card-points {
            list-style: none;
            padding: 0;
        }

        .card-points li {
            padding: 10px 0 10px 24px;
            position: relative;
            font-size: 13px;
            line-height: 1.6;
            color: var(--gray-medium);
            border-bottom: 1px solid var(--gray-light);
        }

        .card-points li:last-child {
            border-bottom: none;
        }

        .card-points li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: var(--green-primary);
            font-weight: 700;
            font-size: 14px;
        }

        .card-points.collapsed li:nth-child(n+4) {
            display: none;
        }

        .expand-btn {
            margin-top: 16px;
            padding: 10px 18px;
            background: var(--off-white);
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            color: var(--green-dark);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .expand-btn:hover {
            background: var(--green-primary);
            color: var(--white);
            border-color: var(--green-primary);
        }

        .card-footer {
            padding: 16px 24px;
            background: var(--off-white);
            border-top: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(39, 174, 96, 0.1);
            color: var(--green-dark);
        }

        .status-planned {
            background: rgba(243, 156, 18, 0.1);
            color: #D68910;
        }

        .card-link {
            color: var(--green-primary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
        }

        .card-link:hover {
            color: var(--green-dark);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 32px;
            color: var(--gray-medium);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--gray-dark);
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .filter-bar {
                padding: 0 20px;
                margin: 24px auto;
            }

            .card-grid {
                padding: 0 20px;
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .filter-buttons {
                width: 100%;
            }

            .filter-btn {
                flex: 1;
                min-width: 0;
                padding: 9px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

            },
            {
                id: 10,
                category: 'institutions',
                icon: 'üèõÔ∏è',
                title: 'Azerbaijan Renewable Energy Agency (AREA)',
                date: 'Under Ministry of Energy',

                    'Manages auctions and competitive selection processes',

                    'Prepares secondary regulations and standard PPA templates',
                    'Supports investor guidelines and project facilitation'
                ],
                status: 'active',
                link: '#'
            },
            {
                id: 11,
                category: 'institutions',
                icon: '‚öôÔ∏è',
                title: 'Technical Committee on Standardisation',
                date: 'National standardisation system',
                focus: 'Electric Power and Renewable Energy standards',
                points: [
                    'Drafts and updates grid-code requirements for RES',
                    'Sets metering, safety and performance standards',
                    'Ensures RES equipment compliance',
                    'Aligns with IEC and international norms',
                    'Shapes bankability and technical design of wind, solar and hydro projects'
                ],
                status: 'active',
                link: '#'
            }
        ];

        // Render cards
        function renderCards(cards) {
            const cardGrid = document.getElementById('cardGrid');
            const emptyState = document.getElementById('emptyState');

            if (cards.length === 0) {
                cardGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            cardGrid.style.display = 'grid';
            emptyState.style.display = 'none';

            cardGrid.innerHTML = cards.map(card => `
                <div class="knowledge-card" data-category="${card.category}" data-id="${card.id}">
                    <div class="card-header">
                        <div class="card-icon">${card.icon}</div>
                        <div class="card-title-section">
                            <div class="card-title">${card.title}</div>
                            <div class="card-date">${card.date}</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-category">${card.category}</div>
                        <div class="card-focus">${card.focus}</div>
                        <ul class="card-points collapsed" id="points-${card.id}">
                            ${card.points.map(point => `<li>${point}</li>`).join('')}
                        </ul>
                        ${card.points.length > 3 ? `
                            <button class="expand-btn" onclick="togglePoints(${card.id})">
                                Show all ${card.points.length} points ‚Üí
                            </button>
                        ` : ''}
                    </div>
                    <div class="card-footer">
                        <span class="status-badge status-${card.status}">
                            ${card.status === 'active' ? '‚úì Active' : '‚è≥ Planned'}
                        </span>
                        ${card.link !== '#' ? `<a href="${card.link}" class="card-link">View document ‚Üí</a>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Toggle points expansion
        function togglePoints(cardId) {
            const pointsList = document.getElementById(`points-${cardId}`);
            const button = event.target;
            const card = knowledgeCards.find(c => c.id === cardId);

            if (pointsList.classList.contains('collapsed')) {
                pointsList.classList.remove('collapsed');
                button.textContent = 'Show less ‚Üë';
            } else {
                pointsList.classList.add('collapsed');
                button.textContent = `Show all ${card.points.length} points ‚Üí`;
            }
        }

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');
        let currentCategory = 'all';

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                applyFilters();
            });
        });

        searchInput.addEventListener('input', applyFilters);

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();

            let filtered = knowledgeCards;

            // Category filter
            if (currentCategory !== 'all') {
                filtered = filtered.filter(card => card.category === currentCategory);
            }

            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(card =>
                    card.title.toLowerCase().includes(searchTerm) ||
                    card.focus.toLowerCase().includes(searchTerm) ||
                    card.points.some(point => point.toLowerCase().includes(searchTerm))
                );
            }

            renderCards(filtered);
        }

        // Initial render
        renderCards(knowledgeCards);
    </script>
